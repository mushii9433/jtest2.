<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          //create an array the value ["abdi","ali"]
        let name = ["abdi","ali"]

        //add"ahmed" to the end of the array 
        name.push("ahmed");

        //add "haashi" to the beginning of the array 
        name.unshift("haashi");

        //REmove the last element from the array 
        name.pop();

        // dispaly the final array in the console 
        console.log(name)

        // create two arrays
        let a= [1,2]
        let b= [3,4]
        // combine both arrays into one using the spread operator 
        let combined=[...a,...b]
        //remove the number 5 to the end of the array
        combined.push(5)
        // dispaly the final array in the console
        console.og(combined)

    </script>
</body>
</html>
