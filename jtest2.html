<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //create two arrays
        let a=[1,2]
        let b=[3,4]
    //combine both arrays into one using the spread operator
        let combined=[...a,...b]
    //remove the first element from the combined array
        combined.shift()
        //dispaly the final array in the console 
        console.log(combined)
    </script>
    </script>
</body>
</html>
